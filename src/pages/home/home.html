<ion-header>
  <ion-navbar color="gold">
    <ion-title mode="ios">BG Geolocation</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <h1>Example Applications</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full round (click)="onNavigation('HelloWorldPage')" color="gold">Hello World</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full round (click)="onNavigation('SimpleMapPage')" color="gold">Simple Map</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full round (click)="onNavigation('AdvancedPage')" color="gold">Advanced</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-navbar color="light">
    <p style="padding:5px">
      These apps will post locations to Transistor Software's demo server.  You can view your tracking in the browser by visiting:</p>
    <p style="text-align:center"><i>tracker.transistorsoft.com/<strong>username</strong></i></p>
    <ion-item>
      <ion-label color="primary">Username:</ion-label>
      <ion-input [(ngModel)]="trackerUsername" readonly="true"></ion-input>
    </ion-item>

    <ion-row>
      <ion-col align-self-start style="padding-right:5px;">
        <button ion-button small full round color="danger" (click)="onClickEditUsername()">Edit Username</button>
      </ion-col>
      <ion-col align-self-end style="padding-right:5px;">
        <a [href]="url" style="text-decoration:none"><button ion-button round small full color="primary">View Server</button></a>
      </ion-col>
    </ion-row>
  </ion-navbar>
</ion-footer>
