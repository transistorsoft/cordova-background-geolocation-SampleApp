<ion-header>

  <ion-navbar color="gold">

  	<ion-buttons start>
 		<button ion-button (click)="onClickCancel()">Cancel</button>
 	</ion-buttons>
 	<ion-title>Geofence</ion-title>
	<ion-buttons end>
    	<button outline ion-button (click)="onClickSubmit()" ion-text color="dark">
    		Save
    	</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-label color="primary">Identifier</ion-label>
	  		<ion-input [(ngModel)]="identifier" placeholder=""></ion-input>
	  	</ion-item>
	  	<ion-item>
	    	<ion-label color="primary">radius</ion-label>
	    	<ion-select [(ngModel)]="radius" multiple="false">
	    		<ion-option *ngFor="let option of radiusOptions" value="{{option}}" selected="200">
	    			{{option}} meters
	    		</ion-option>
	    	</ion-select>
	  	</ion-item>

	  	<ion-item>
		    <ion-label color="primary">notifyOnEntry</ion-label>
		    <ion-checkbox [(ngModel)]="notifyOnEntry"></ion-checkbox>
		</ion-item>

		<ion-item>
		    <ion-label color="primary">notifyOnExit</ion-label>
		    <ion-checkbox [(ngModel)]="notifyOnExit"></ion-checkbox>
		</ion-item>

		<ion-item>
		    <ion-label color="primary">notifyOnDwell</ion-label>
		    <ion-checkbox [(ngModel)]="notifyOnDwell"></ion-checkbox>
		</ion-item>

		<ion-item>
			<ion-label color="primary">loiteringDelay(ms)</ion-label>
	  		<ion-input [(ngModel)]="loiteringDelay" type="number" placeholder="Delay before DWELL"></ion-input>
	  	</ion-item>
	</ion-list>
</ion-content>
