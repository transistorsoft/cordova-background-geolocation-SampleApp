<ion-header>

  <ion-navbar mode="ios" color="gold">
  	<ion-buttons start>
  		<button ion-button (click)="onClickHome()" color="primary">Home</button>
  	</ion-buttons>
    <ion-title mode="ios">
      BG Geolocation Demo
    </ion-title>
    <ion-buttons end>
    	<ion-toggle [(ngModel)]="enabled" (ionChange)="onToggleEnabled()" style="display:block;"></ion-toggle>
    </ion-buttons>
  </ion-navbar>  

</ion-header>


<ion-content>
	<ion-list>
  		<ion-item *ngFor="let event of events">
  			<ion-row>
  				<ion-col align-self-stretch><p class="title"><strong>[event]&nbsp;{{ event.name }}</strong></p></ion-col>
    			<ion-col align-self-end><p class="timestamp">{{event.timestamp}}</p></ion-col>
			</ion-row>
    		<pre><code>{{ event.content}}</code></pre>
  		</ion-item>
	</ion-list>
</ion-content>

<ion-footer>
	<ion-toolbar mode="ios" color="gold">
		<ion-buttons start>
			<button ion-button solid (click)="onClickGetCurrentPosition()" color="primary" style="width:50px">
				<ion-icon name="md-navigate" color=""></ion-icon>
			</button>
		</ion-buttons>
		<ion-title mode="ios">
			<ion-buttons>
				<button ion-button outline (click)="onClickClear()" color="danger" style="width:75px">Clear</button>
			</ion-buttons>
		</ion-title>
		<ion-buttons end>
			<button ion-button solid (click)="onClickChangePace()" style="width:50px" color="{{isMoving ? 'danger' : 'secondary'}}">
				<ion-icon name="{{isMoving ? 'pause' : 'play'}}"></ion-icon>
			</button>
		</ion-buttons>

	</ion-toolbar>
</ion-footer>
